<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
      <title>Tic-Tac-Toe</title>
   </head>
   <body>
      <header id="header">Tic-Tac-Toe</header>
      <div id="game-container">
         <div class="player-info">
            <h1>P01</h1>
            <h6>name</h6>
            <h6>x</h6>
         </div>
         <div id="board"></div>
         <div class="player-info">
            <h1>P02</h1>
            <h6>name</h6>
            <h6>o</h6>
         </div>
      </div>
      <dialog id="settings-modal">
         <form id="settings-form">
            <header>Game settings</header>
            <fieldset id="game-mode">
               <div>
                  <input
                     type="radio"
                     name="game-mode"
                     id="PvP"
                     value="PvP"
                     autocomplete="off"
                     checked
                  />
                  <label for="PvP">PvP</label>
               </div>
               <div>
                  <input
                     type="radio"
                     name="game-mode"
                     id="PvE"
                     value="PvE"
                     autocomplete="off"
                  />
                  <label for="PvE">PvE</label>
               </div>
            </fieldset>
            <div id="form-body">
               <fieldset id="player-one">
                  <label for="player01-name">choose P01 name</label>
                  <input
                     type="text"
                     name="player01-name"
                     placeholder="P01-Name"
                  />
               </fieldset>
               <div class="symbol-choice">X</div>
               <fieldset id="player-two">
                  <label for="player0-name">choose P02 name</label>
                  <input
                     type="text"
                     name="player02-name"
                     placeholder="P02-Name"
                  />
               </fieldset>
               <fieldset id="game-level">
                  <label for="game-level">choose AI difficultly</label>
                  <div id="difficulty-div">
                     <input
                        type="radio"
                        name="game-level"
                        id="easy"
                        autocomplete="off"
                        checked
                     />
                     <label for="easy">EASY</label>

                     <input
                        type="radio"
                        name="game-level"
                        id="medium"
                        autocomplete="off"
                        checked
                     />
                     <label for="medium">MEDIUM</label>

                     <input
                        type="radio"
                        name="game-level"
                        id="hard"
                        autocomplete="off"
                        checked
                     />
                     <label for="hard">HARD</label>
                  </div>
               </fieldset>
               <div class="symbol-choice">o</div>
            </div>
            <footer>
               <button type="submit">Star Game</button>
            </footer>
         </form>
      </dialog>
   </body>
</html>
