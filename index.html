<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
      <title>Tic-Tac-Toe</title>
   </head>
   <body>
      <div id="game-container">
         <header id="header">Tic-Tac-Toe</header>
         <div class="players-info">
            <div class="player-info">
               <div id="pl01-info-symbol" class="player-symbol"></div>
               <h1 id="pl01-info-header">PLAYER-01</h1>
               <h6 id="pl01-info-name">NAME</h6>
            </div>
            <div class="player-info">
               <div id="pl02-info-symbol" class="player-symbol"></div>
               <h1 id="pl02-info-header">PLAYER-02</h1>
               <h6 id="pl02-info-name">NAME</h6>
            </div>
         </div>

         <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div id="message">Tie game!</div>
         </div>

         <footer class="bottom-buttons">
            <button id="reset-btn">
               <span class="material-symbols-outlined"> replay </span>Reset
            </button>
            <button id="settings-btn">
               <span class="material-symbols-outlined"> settings </span>Settings
            </button>
         </footer>

         <dialog id="settings-modal">
            <form id="settings-form">
               <header id="form-header">Tic-Tac-Toe</header>
               <h1 id="form-title">Game settings</h1>
               <fieldset id="game-mode">
                  <div>
                     <input
                        type="radio"
                        name="game-mode"
                        id="PvP"
                        value="PvP"
                        autocomplete="off"
                        checked
                     />
                     <label for="PvP">PvP</label>
                  </div>
                  <div>
                     <input
                        type="radio"
                        name="game-mode"
                        id="PvE"
                        value="PvE"
                        autocomplete="off"
                     />
                     <label for="PvE">PvE</label>
                  </div>
               </fieldset>

               <div id="form-body">
                  <fieldset id="player-one">
                     <label for="player01Name">PL-01 Name</label>
                     <input
                        type="text"
                        name="player01Name"
                        maxlength="10"
                        required
                     />
                  </fieldset>
                  <div id="pl01-symbol-choice" class="symbol-choice x"></div>
                  <button id="flip-symbols-btn">
                     <span class="material-symbols-outlined">swap_vert</span>
                  </button>
                  <fieldset id="player-two">
                     <label for="player02Name">PL-02 Name</label>
                     <input
                        type="text"
                        name="player02Name"
                        id="player02Name"
                        maxlength="10"
                        required
                     />
                  </fieldset>
                  <fieldset id="game-level">
                     <label for="game-level">AI difficultly</label>
                     <div id="difficulty-choices">
                        <input
                           type="radio"
                           name="game-level"
                           value="easy"
                           id="easy"
                           autocomplete="off"
                           checked
                        />
                        <label for="easy">EASY</label>

                        <input
                           type="radio"
                           name="game-level"
                           value="medium"
                           id="medium"
                           autocomplete="off"
                        />
                        <label for="medium">MEDIUM</label>

                        <input
                           type="radio"
                           name="game-level"
                           value="hard"
                           autocomplete="off"
                           id="hard"
                        />
                        <label for="hard">HARD</label>
                     </div>
                  </fieldset>
                  <div id="pl02-symbol-choice" class="symbol-choice o"></div>
               </div>
               <div id="note">* x starts first round</div>
               <footer id="form-footer">
                  <button type="button" id="cancel-settings">Cancel</button>
                  <button type="submit" id="save-settings">
                     Save<span class="material-symbols-outlined">
                        arrow_forward_ios
                     </span>
                  </button>
               </footer>
            </form>
         </dialog>
      </div>
   </body>
</html>
